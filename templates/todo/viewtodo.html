<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View ToDO</title>
</head>
<body>
{% extends 'todo/base.html' %}
{% block content %}
    <h1 align="center">View ToDo</h1>
    {{ error }}
    <h2>{{ error }}</h2>
    {{ todo.title }}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <form method="POST", action="{% url 'completetodo' todo.id %}">
        {% csrf_token %}
        <button type="submit">Complete</button>
    </form>
    <form method="POST", action="{% url 'deletetodo' todo.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
</body>
</html>
